<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;800&family=Roboto:ital,wght@0,100;0,400;1,500&display=swap"
    />
  </head>
  <body>
    <audio id="bgm" style="display: none" controls>
      <source src="./audio/universe-space-sounds-3595.mp3" type="audio/flac" />
      Your browser does not support the audio element.
    </audio>
    <audio id="platformSound" style="display: none" controls>
      <source
        src="./audio/mixkit-falling-on-metal-roof-752.wav"
        type="audio/flac"
      />
      Your browser does not support the audio element.
    </audio>

    <div class="container">
      <div id="score"></div>
      <button id="music">MUTE</button>
      <canvas id="game" width="375" height="375"></canvas>
      <div id="instruction">Hold down the mouse to stretch out a stick</div>
      <div id="perfectTarget">DOUBLE SCORE</div>
      <button id="restart">RESTART</button>
      <button id="win">YOU WIN!</button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
